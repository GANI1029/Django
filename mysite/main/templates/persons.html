{%extends "base.html" %}

{% block start %}

    <h1>Persons Information</h1>
    
    <table>
        <thead>
            <tr>
                <th>S no</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>


            {%for person in persons%}

            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{person.first_name}}</td>
                <td>{{person.last_name}}</td>
                <td> {{person.age}}</td>
                <td> {{person.city}}</td>
            </tr>

            {%endfor%}



        </tbody>
    </table>
    {{ Summary }}
    <br><br>
    {{ Summary| truncatechars:7 }}


    {% endblock %}
